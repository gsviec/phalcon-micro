box:
  id: gsviec/phalcon-wercker
  ports:
    - "8080"

build:
  steps:

    - script:
        name: install dependencies
        code: composer install
    - script:
        name: Check code to PSR2
        code: vendor/bin/phpcs app --standard=PSR2 --ignore=app/migrations
    - mbrevda/phpcs:
        directory: /app/app
        standard: PSR2
        report: full

integration-test:
  steps:

    - script:
        name: install dependencies
        code: composer install
    - script:
        name: Check code to PSR2
        code: vendor/bin/phpcs app --standard=PSR2 --ignore=app/migrations
